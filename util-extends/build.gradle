plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}
ext{
	snakeyaml=[version:"1.23"]
	//sl4j=[version:"1.7.25"]
	logback=[version:"1.2.3"]
	gson=[version:"2.2.4"]
}
dependencies {
	compile "org.yaml:snakeyaml:${snakeyaml.version}"
	//compile "org.slf4j:sl4j-api:${sl4j.version}"
	compile "ch.qos.logback:logback-core:${logback.version}"
	compile "ch.qos.logback:logback-access:${logback.version}"
	compile "ch.qos.logback:logback-classic:${logback.version}"
	compile "com.google.code.gson:gson:${gson.version}"
	// https://mvnrepository.com/artifact/log4j/log4j
	//compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
}
sourceCompatibility = '1.7'
targetCompatibility = '1.7'
jar {
	manifest {
		attributes(
				"Manifest-Version": 1.0,
				/*"Main-Class": "com.testbird.rio.Main"*/)
	}
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	into('assets') {
		from 'assets'
	}
}